<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene mindar-image="imageTargetSrc: targets/targets.mind; filterMinCF:0.0001; filterBeta: 10000;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-assets>
            <audio id="insert-sound" src="sounds/kacha.mp3" preload="auto"></audio>
            <audio id="music-a" src="music/side-a.mp3" preload="auto"></audio>
            <audio id="music-b" src="music/side-b.mp3" preload="auto"></audio>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0" id="marker-a">
            <a-box position="0 0 0" width="1" height="0.6" depth="0.02" material="color: #FF4081; opacity: 0.8"></a-box>
            <a-plane id="msg-a" position="0 0 0.02" width="0.8" height="0.2" color="white"></a-plane>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 1" id="marker-b">
            <a-box position="0 0 0" width="1" height="0.6" depth="0.02" material="color: #2196F3; opacity: 0.8"></a-box>
            <a-plane id="msg-b" position="0 0 0.02" width="0.8" height="0.2" color="white"></a-plane>
        </a-entity>
    </a-scene>

    <script>
        // --- 1. 文字作成（変更なし） ---
        function drawText(text) {
            const canvas = document.createElement('canvas');
            canvas.width = 800; canvas.height = 200;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = "white"; ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.font = "bold 60px sans-serif"; ctx.fillStyle = "#333333";
            ctx.textAlign = "center"; ctx.textBaseline = "middle";
            ctx.fillText(text, 400, 100);
            return canvas.toDataURL();
        }

        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            const msg = params.get('msg') || "想いマグへようこそ";
            const img = drawText(decodeURIComponent(msg));
            document.querySelector('#msg-a').setAttribute('src', img);
            document.querySelector('#msg-b').setAttribute('src', img);
        };

        const musicA = document.querySelector('#music-a');
        const musicB = document.querySelector('#music-b');
        const soundKacha = document.querySelector('#insert-sound');
        
        let lastPlayedSide = null; // AかBか、最後に鳴らした方を記憶
        let isProcessing = false; // 重複再生防止
        let currentMagneticPole = null;

        // --- 2. 磁気センサー（感度をさらに厳しく設定） ---
        if ('Magnetometer' in window) {
            try {
                const magSensor = new Magnetometer({ frequency: 10 });
                magSensor.addEventListener('reading', () => {
                    // 数値を150まで上げました。磁石をしっかり近づけないと反応しないようにし、誤作動を防ぎます
                    if (magSensor.z > 150) currentMagneticPole = 'N';
                    else if (magSensor.z < -150) currentMagneticPole = 'S';
                    else currentMagneticPole = null;
                });
                magSensor.start();
            } catch (e) {}
        }

        // --- 3. 再生ロジック（ここが最大の修正点！） ---
        function handleFound(foundSide) {
            if (isProcessing) return;

            // 磁石があれば磁石を優先、なければカメラの認識を使う
            let finalDecision = currentMagneticPole === 'N' ? 'A' : (currentMagneticPole === 'S' ? 'B' : foundSide);

            // 【重要】前回と同じ面なら、何もしない（これでカチャカチャが止まります）
            if (finalSide === lastPlayedSide) return;

            isProcessing = true;
            lastPlayedSide = finalSide;

            // 再生処理
            musicA.pause(); musicB.pause();
            soundKacha.currentTime = 0;
            soundKacha.play();

            setTimeout(() => {
                const target = (finalSide === 'A') ? musicA : musicB;
                target.currentTime = 0;
                target.play().catch(e => {});
                isProcessing = false;
            }, 800);
        }

        document.querySelector('#marker-a').addEventListener('targetFound', () => handleFound('A'));
        document.querySelector('#marker-b').addEventListener('targetFound', () => handleFound('B'));

        // タッチでのアンロック
        document.body.addEventListener('touchstart', () => {
            [musicA, musicB, soundKacha].forEach(a => { a.play(); a.pause(); });
        }, {once: true});
    </script>
</body>
</html>
