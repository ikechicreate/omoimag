<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        #anime-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: black; z-index: 9999; display: none;
            justify-content: center; align-items: center;
        }
        #anime-overlay video, #anime-overlay img.end-card {
            width: 100%; height: 100%; object-fit: cover;
            position: absolute; top: 0; left: 0;
        }
        #overlay-msg {
            position: absolute; bottom: 15%; width: 90%; left: 5%; text-align: center;
            color: white; font-size: 28px; font-weight: bold;
            text-shadow: 2px 2px 0 #000, -2px -2px 0 #000, -2px 2px 0 #000, 2px -2px 0 #000, 0px 3px 6px rgba(0,0,0,0.8);
            display: none; z-index: 10002; word-wrap: break-word; line-height: 1.4;
        }
        #close-hint {
            position: absolute; top: 5%; right: 5%; color: rgba(255,255,255,0.7);
            font-size: 14px; border: 1px solid rgba(255,255,255,0.7);
            padding: 5px 10px; border-radius: 5px; z-index: 10002;
        }

        /* „ÄêÊñ∞„ÄëË™≠„ÅøËæº„Åø‰∏≠ÁîªÈù¢„ÅÆ„Éá„Ç∂„Ç§„É≥ */
        #loading-ui {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 10005; display: none;
            flex-direction: column; justify-content: center; align-items: center;
            color: white; font-family: sans-serif;
        }
        .spinner {
            width: 50px; height: 50px; border: 5px solid rgba(255,255,255,0.3);
            border-top: 5px solid #e91e63; border-radius: 50%;
            animation: spin 1s linear infinite; margin-bottom: 15px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #sim-btn {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 10001; background: #e91e63; color: white; border: none;
            padding: 20px 40px; border-radius: 50px; font-size: 20px; font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); display: none;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">

    <div id="loading-ui">
        <div class="spinner"></div>
        <div style="font-size: 20px; font-weight: bold;">Ë™≠„ÅøËæº„Åø‰∏≠...</div>
    </div>

    <button id="sim-btn" onclick="startSim()">üé¨ ‰ªï‰∏ä„Åå„Çä„ÇíÁ¢∫Ë™ç„Åô„Çã</button>

    <div id="anime-overlay">
        <video id="video-a" src="videos/video-a.mp4" playsinline webkit-playsinline style="display:none;"></video>
        <video id="video-b" src="videos/video-b.mp4" playsinline webkit-playsinline style="display:none;"></video>
        <img id="img-a" class="end-card" src="images/end-a.jpg" style="display:none;">
        <img id="img-b" class="end-card" src="images/end-b.jpg" style="display:none;">
        <div id="overlay-msg"></div>
        <div id="close-hint">„Çø„ÉÉ„Éó„ÅßÈñâ„Åò„Çã</div>
    </div>

    <a-scene mindar-image="imageTargetSrc: targets/targets.mind; filterMinCF:0.001; filterBeta: 100;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-assets>
            <audio id="insert-sound" src="sounds/kacha.mp3" preload="auto"></audio>
            <audio id="music-a" src="music/music-a.mp3" preload="auto"></audio>
            <audio id="music-b" src="music/music-b.mp3" preload="auto"></audio>
            <audio id="music-c" src="music/music-c.mp3" preload="auto"></audio>
            <audio id="music-d" src="music/music-d.mp3" preload="auto"></audio>
        </a-assets>
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity mindar-image-target="targetIndex: 0" id="marker-a"></a-entity>
        <a-entity mindar-image-target="targetIndex: 1" id="marker-b"></a-entity>
    </a-scene>

    <script>
        const overlay = document.querySelector('#anime-overlay');
        const simBtn = document.querySelector('#sim-btn');
        const loadingUi = document.querySelector('#loading-ui');
        const vidA = document.querySelector('#video-a'); const vidB = document.querySelector('#video-b');
        const imgA = document.querySelector('#img-a'); const imgB = document.querySelector('#img-b');
        const overlayMsg = document.querySelector('#overlay-msg');
        const soundKacha = document.querySelector('#insert-sound');

        const params = new URLSearchParams(window.location.search);
        const isPreview = params.get('preview') === 'true';
        const selectedSongId = params.get('song') || 'music-a';
        const customMsg = decodeURIComponent(params.get('msg') || "");
        
        if(customMsg) { overlayMsg.textContent = customMsg; }
        if (isPreview) { simBtn.style.display = 'block'; }

        let activeSide = null;

        function unlockAll() {
            ['music-a','music-b','music-c','music-d','insert-sound'].forEach(id => {
                const a = document.getElementById(id);
                if(a) { a.play(); a.pause(); }
            });
            vidA.play(); vidA.pause(); vidB.play(); vidB.pause();
        }

        async function startSim() {
            unlockAll();
            simBtn.style.display = 'none';
            handleFound('A');
        }

        function closeAll() {
            overlay.style.display = 'none';
            loadingUi.style.display = 'none';
            if (isPreview) simBtn.style.display = 'block';
            vidA.pause(); vidA.currentTime = 0; vidA.style.display = 'none';
            vidB.pause(); vidB.currentTime = 0; vidB.style.display = 'none';
            imgA.style.display = 'none'; imgB.style.display = 'none';
            overlayMsg.style.display = 'none';
            ['music-a','music-b','music-c','music-d'].forEach(id => {
                const m = document.getElementById(id);
                if(m) { m.pause(); m.currentTime = 0; }
            });
            activeSide = null;
        }

        // ÂãïÁîª„ÅåÂÜçÁîüÈñãÂßã„Åï„Çå„Åü„ÇâË™≠„ÅøËæº„Åø‰∏≠„ÇíÊ∂à„Åô
        const onPlaying = () => {
            loadingUi.style.display = 'none';
            overlay.style.display = 'flex';
            overlayMsg.style.display = 'block';
        };
        vidA.addEventListener('playing', onPlaying);
        vidB.addEventListener('playing', onPlaying);

        vidA.addEventListener('ended', () => { vidA.style.display='none'; imgA.style.display='block'; });
        vidB.addEventListener('ended', () => { vidB.style.display='none'; imgB.style.display='block'; });
        overlay.addEventListener('click', closeAll);

        function handleFound(side) {
            if (activeSide !== null) return;
            activeSide = side;

            // Ë™≠„ÅøËæº„Åø‰∏≠„ÇíË°®Á§∫
            loadingUi.style.display = 'flex';

            soundKacha.currentTime = 0;
            soundKacha.play().catch(e=>{});

            setTimeout(() => {
                const v = (side === 'A') ? vidA : vidB;
                v.style.display = 'block';
                v.play().catch(e=>{
                    loadingUi.style.display = 'none';
                    alert("ÂãïÁîª„ÅÆÂÜçÁîü„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ");
                });
                const targetMusic = document.getElementById(selectedSongId);
                if(targetMusic) targetMusic.play().catch(e=>{});
            }, 600);
        }

        document.querySelector('#marker-a').addEventListener('targetFound', () => handleFound('A'));
        document.querySelector('#marker-b').addEventListener('targetFound', () => handleFound('B'));

        document.body.addEventListener('click', unlockAll, {once:true});
    </script>
</body>
</html>
