<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene mindar-image="imageTargetSrc: targets/targets.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-assets>
            <audio id="insert-sound" src="sounds/kacha.mp3" preload="auto"></audio>
            <audio id="music-a" src="music/side-a.mp3" preload="auto"></audio>
            <audio id="music-b" src="music/side-b.mp3" preload="auto"></audio>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0" id="marker-a">
            <a-box position="0 0 0" width="1" height="0.6" depth="0.02" material="color: #FF4081; opacity: 0.8"></a-box>
            <a-plane id="msg-a" position="0 0 0.02" width="0.8" height="0.2" color="white"></a-plane>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 1" id="marker-b">
            <a-box position="0 0 0" width="1" height="0.6" depth="0.02" material="color: #2196F3; opacity: 0.8"></a-box>
            <a-plane id="msg-b" position="0 0 0.02" width="0.8" height="0.2" color="white"></a-plane>
        </a-entity>
    </a-scene>

    <script>
        // 文字を画像にする関数（高画質に調整しました）
        function drawText(text) {
            const canvas = document.createElement('canvas');
            canvas.width = 800; canvas.height = 200;
            const ctx = canvas.getContext('2d');
            
            // 白い背景
            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 濃いグレーの文字
            ctx.font = "bold 60px sans-serif";
            ctx.fillStyle = "#333333";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText(text, 400, 100);
            
            return canvas.toDataURL();
        }

        // ページが読み込まれたら実行
        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            // URLから文字を取得（なければ「想いマグへようこそ」）
            const msg = params.get('msg') || "想いマグへようこそ";
            const img = drawText(decodeURIComponent(msg));
            
            // 画像を板に貼り付ける
            document.querySelector('#msg-a').setAttribute('src', img);
            document.querySelector('#msg-b').setAttribute('src', img);
        };

        const musicA = document.querySelector('#music-a');
        const musicB = document.querySelector('#music-b');
        const soundKacha = document.querySelector('#insert-sound');
        const markerA = document.querySelector('#marker-a');
        const markerB = document.querySelector('#marker-b');
        let isUnlocked = false;

        document.body.addEventListener('click', () => {
            if (isUnlocked) return;
            [musicA, musicB, soundKacha].forEach(a => {
                a.muted = true; a.play().then(() => { a.pause(); a.muted = false; });
            });
            isUnlocked = true;
        }, {once: true});

        markerA.addEventListener('targetFound', () => {
             soundKacha.currentTime = 0; soundKacha.play();
             setTimeout(() => { musicA.play(); }, 800);
        });
        markerB.addEventListener('targetFound', () => {
             soundKacha.currentTime = 0; soundKacha.play();
             setTimeout(() => { musicB.play(); }, 800);
        });
    </script>
</body>
</html>
