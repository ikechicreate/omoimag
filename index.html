<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>想いマグ - 日本語・演出完成版</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">

    <a-scene mindar-image="imageTargetSrc: targets/targets.mind; filterMinCF:0.1; filterBeta: 10" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <audio id="insert-sound" src="sounds/kacha.mp3" preload="auto"></audio>
            <audio id="music-a" src="music/side-a.mp3" preload="auto"></audio>
            <audio id="music-b" src="music/side-b.mp3" preload="auto"></audio>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0" id="marker-a">
            <a-box id="box-a" position="0 0 0.5" scale="1 0.6 0.1" material="color: #FF4081; opacity: 0.8"
                   animation="property: position; to: 0 0 0; dur: 600; easing: easeOutCubic; startEvents: targetFound">
            </a-box>
            
            <a-entity position="0 0.7 0" 
                      animation="property: position; from: 0 0.4 0; to: 0 0.7 0; dur: 800; easing: easeOutBack; startEvents: targetFound">
                <a-plane width="1.8" height="0.5" color="white" opacity="0.9"></a-plane>
                <a-entity id="text-node-a" text="value: ; color: black; align: center; width: 3; font: https://cdn.aframe.io/fonts/Aileron-Semibold.fnt;"></a-entity>
            </a-entity>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 1" id="marker-b">
            <a-box id="box-b" position="0 0 0.5" scale="1 0.6 0.1" material="color: #2196F3; opacity: 0.8"
                   animation="property: position; to: 0 0 0; dur: 600; easing: easeOutCubic; startEvents: targetFound">
            </a-box>
            
            <a-entity position="0 0.7 0" 
                      animation="property: position; from: 0 0.4 0; to: 0 0.7 0; dur: 800; easing: easeOutBack; startEvents: targetFound">
                <a-plane width="1.8" height="0.5" color="white" opacity="0.9"></a-plane>
                <a-entity id="text-node-b" text="value: ; color: black; align: center; width: 3; font: https://cdn.aframe.io/fonts/Aileron-Semibold.fnt;"></a-entity>
            </a-entity>
        </a-entity>

    </a-scene>

    <script>
        // URLからメッセージを取得
        const urlParams = new URLSearchParams(window.location.search);
        // 日本語をデコード（文字化け対策）
        const rawMsg = urlParams.get('msg') || "想いマグへようこそ";
        const customMsg = decodeURIComponent(rawMsg);

        // メッセージをセット（A-Frameの標準テキストは日本語が苦手なので工夫が必要ですが、まずはこれで試します）
        // もしこれで日本語が消える場合は、画像として文字を表示する「究極の安定版」に切り替えます
        document.querySelector('#text-node-a').setAttribute('text', 'value', customMsg);
        document.querySelector('#text-node-b').setAttribute('text', 'value', customMsg);

        const markerA = document.querySelector('#marker-a');
        const markerB = document.querySelector('#marker-b');
        const musicA = document.querySelector('#music-a');
        const musicB = document.querySelector('#music-b');
        const soundKacha = document.querySelector('#insert-sound');

        let isUnlocked = false;
        let currentMusic = null;
        let currentMagneticPole = null;

        // 磁気センサー
        if ('Magnetometer' in window) {
            try {
                const magSensor = new Magnetometer({ frequency: 10 });
                magSensor.addEventListener('reading', () => {
                    if (magSensor.z > 80) currentMagneticPole = 'N';
                    else if (magSensor.z < -80) currentMagneticPole = 'S';
                    else currentMagneticPole = null;
                });
                magSensor.start();
            } catch (e) { console.log("Mag sensor error"); }
        }

        function handleTargetFound(camSide) {
            let finalSide = camSide;
            if (currentMagneticPole === 'N') finalSide = 'A';
            else if (currentMagneticPole === 'S') finalSide = 'B';

            if (finalSide === 'A') {
                if (currentMusic !== musicA) playContent(musicA, musicB);
            } else {
                if (currentMusic !== musicB) playContent(musicB, musicA);
            }
        }

        markerA.addEventListener('targetFound', () => handleTargetFound('A'));
        markerB.addEventListener('targetFound', () => handleTargetFound('B'));

        function playContent(target, stop) {
            currentMusic = target;
            stop.pause();
            stop.currentTime = 0;
            soundKacha.currentTime = 0;
            soundKacha.play().catch(e => console.log(e));
            setTimeout(() => {
                if (currentMusic === target) target.play().catch(e => console.log(e));
            }, 800);
